<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>欢迎注册</title>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/mystyle.css">
</head>
<body>
<div class="container">
	<dir class="row">
		<div class="col-md-6 col-md-offset-3">
			<form novalidate autocomplete="off" action="/register/" method="post"
				class="form-horizontal reg-form" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					<label for="{{ form_obj.username.id_for_label }}" class="col-sm-3 control-label">
						{{ form_obj.username.label }}
					</label>
					<div class="col-sm-8">
						{{ form_obj.username }}
						<span class="help-block">{{ form_obj.username.errors.0 }}</span>
					</div>
				</div>

				<div class="form-group">
					<label for="{{ form_obj.password.id_for_label }}" class="col-sm-3 control-label">
						{{ form_obj.password.label }}
					</label>
					<div class="col-sm-8">
						{{ form_obj.password }}
						<span class="help-block">{{ form_obj.password.errors.0 }}</span>
					</div>
				</div>

				<div class="form-group">
					<label for="{{ form_obj.re_psssword.id_for_label }}" class="col-sm-3 control-label">
						{{ form_obj.re_psssword.label }}
					</label>
					<div class="col-sm-8">
						{{ form_obj.re_psssword }}
						<span class="help-block">{{ form_obj.re_psssword.errors.0 }}</span>
					</div>
				</div>

				<div class="form-group">
					<label for="{{ form_obj.email.id_for_label }}" class="col-sm-3 control-label">
						{{ form_obj.email.label }}
					</label>
					<div class="col-sm-8">
						{{ form_obj.email }}
						<span class="help-block">{{ form_obj.email.errors.0 }}</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">头像</label>
					<div class="col-sm-8">
						<label for="id_avatar"><img id="avatar-img" src="/static/img/default.png"></label>
						<input accept="image/*" type="file" name="avatar" id="id_avatar" style="display: none">
						<span class="help-block"></span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" class="btn btn-success" id="reg-submit">注册</button>
					</div>
				</div>
			</form>
		</div>
	</dir>
</div>
</body>
</html>
